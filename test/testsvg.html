<!DOCTYPE html>
<html>
  <head>
    <title>Proves SVG</title>
    <style>
      .container {
        background-color: beige;
        padding: 10px;
        overflow: auto;
      }
      .cell {
        float: left;
        width: 100px;
        height: 100px;
        font: bold 17px Arial;
        background-color: blue;
        color: white;
        text-align: center;
        padding: 5px;
        margin: 5px;
      }
      .cell p {
        margin: 0;
        line-height: 100px;
      }
    </style>

  </head>
  <body>
    <svg width="0" height="0">
      <defs>
        <clipPath id="triangle" clipPathUnits="objectBoundingBox">
          <path d="M 0.5 0 L 1 1 L 0 1 Z" />
        </clipPath>
        <clipPath id="rectangle" clipPathUnits="objectBoundingBox">
          <rect x="0.2" y="0.2" width="0.6" height="0.6" />
        </clipPath>
        <clipPath id="circle" clipPathUnits="objectBoundingBox">
          <circle cx="0.5" cy="0.5" r="0.4" />
        </clipPath>
        <clipPath id="jigsaw" clipPathUnits="objectBoundingBox">
          <path d="M 0.26 0.24 L 0.76 0.24 L 0.76 0.32 C 0.76 0.49 0.80 0.57 0.87 0.49 C 0.95 0.41 0.95 0.74 0.87 0.66 C 0.80 0.57 0.76 0.66 0.76 0.82 L 0.76 0.91 L 0.70 0.91 C 0.57 0.91 0.51 0.86 0.57 0.76 C 0.64 0.66 0.39 0.66 0.45 0.76 C 0.51 0.86 0.45 0.91 0.32 0.91 L 0.26 0.91 L 0.26 0.82 C 0.26 0.66 0.22 0.57 0.15 0.66 C 0.07 0.74 0.07 0.41 0.15 0.49 C 0.22 0.57 0.26 0.49 0.26 0.32 L 0.26 0.24 Z" />
        </clipPath>
      </defs>
    </svg>
    <p>Using "clip-path" and "-webkit-clip-path" on multiple DIV objects</p>
    <div class="container">
      <div class="cell">
        <p>Regular cell</p>
      </div>
      <div class="cell" style="clip-path: url(#triangle); -webkit-clip-path: url(#triangle)">
        <p>Triangle</p>
      </div>
      <div class="cell" style="clip-path: url(#rectangle); -webkit-clip-path: url(#rectangle)">
        <p>Rectangle</p>
      </div>
      <div class="cell" style="clip-path: url(#circle); -webkit-clip-path: url(#circle)">
        <p>Circle</p>
      </div>
      <div class="cell"  style="clip-path: url(#jigsaw); -webkit-clip-path: url(#jigsaw)">
        <p>JigSaw</p>
      </div>
    </div>
</body>
</html>
